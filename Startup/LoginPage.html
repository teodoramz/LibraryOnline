<!DOCTYPE html>
<html lang="en" lang="en">
<head>
    <title>LibraryName</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startup.css">
</head>

<body>
    <div class="bg-image">
        <div class="container">
            <header>Login</header>
            <form action="#">
                <div class="cred1">
                    <input type="text" required placeholder="Username or Email">
                </div>
                <div class="space"></div>
                <div class="cred2">
                    <input class="pass-key" type="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="fgt-pass">
                    <input type="checkbox" id="checkbox" class="check-remember" type="checkbox">
                    <span class="remember-text" id="remember-text" >Remember me</span>
                    <a href="ForgetPassPage.html">Forget Password?</a>
                    
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Login" onclick="goToDashBoard()">
                </div>
            </form>
            <div class="space"></div>
            <div class="register">
                Don't have account? <a href="RegisterPage.html">Signup Now</a>
            </div>
        </div>
    </div>



<script type="text/javascript" src="startup.js"></script>
</body>


</html>
