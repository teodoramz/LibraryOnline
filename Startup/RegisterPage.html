<!DOCTYPE html>
<html lang="en" lang="en">
<head>
    <title>LibraryName</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startup.css">
</head>


<body>
    <div class="bg-image">
        <div class="container">
            <header>Register</header>
            <form action="#">
                <div class="cred1">
                    <input type="text" required placeholder="Full name">
                </div>
                <div class="space"></div>
                <div class="cred1">
                    <input type="text" required placeholder="Username">
                </div>
                <div class="space"></div>
                <div class="cred1">
                    <input type="email" required placeholder="Email">
                </div>
                <div class="space"></div>
                <div class="cred1">
                    <input type="phone" required placeholder="Phone">
                </div>
                <div class="space"></div>
                <div class="cred2">
                    <input type="password" required placeholder="Password">
                </div>
                <div class="space"></div>
                <div class="cred2">
                    <input type="password" required placeholder="Confirm password">
                </div>
                <div class="space"></div>
                <div class="terms-cond">
                    <input type="checkbox" id="checkbox2" class="check-remember" type="checkbox">
                    <span class="remember-text" id="remember-text2" >Accept <a class="link-term" href="TermsAndConditionsPage.html">Terms and Conditions</a></span>
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Register">
                </div>
            </form>
            <div class="space"></div>
            <div class="register">
                Already have an account? <a href="LoginPage.html">Login Now</a>
            </div>
        </div>
    </div>



<script type="text/javascript" src="startup.js"></script>
</body>


</html>
